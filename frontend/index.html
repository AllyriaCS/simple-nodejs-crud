<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actor Client</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
</head>

<body>
  <div class="container mt-3">
    <div class="row mb-3">
      <div class="col-sm-3">
        <button type="button" name="" id="btnLoad" class="btn btn-outline-danger btn-lg btn-block">
          <i class="fa fa-download" aria-hidden="true"></i>
          Load Actors
        </button>
      </div>
      <div class="col-sm-3">
        <a type="button" href="update.html" name="update" id="update" class="btn btn-outline-info btn-lg btn-block">
          <i class="fa fa-download" aria-hidden="true"></i>
          Update
        </a>
      </div>
      <div class="col-sm-3">
        <a type="button" href="delete.html" name="delete" id="delete" class="btn btn-outline-warning btn-lg btn-block">
          <i class="fa fa-download" aria-hidden="true"></i>
          Delete
        </a>
      </div>
      <div class="col-sm-3">
        <a href="create.html" type="button" name="create" id="create" class="btn btn-outline-success btn-lg btn-block">
          <i class="fa fa-download" aria-hidden="true"></i>
          Create
        </a>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <div class="card shadow">
          <h3 class="card-header">
            Film Actors
          </h3>
          <div class="card-body">
            <table id="myTable" class="table table-hover">
              <thead>
                <tr>
                  <th scope="col">ACTOR ID</th>
                  <th scope="col">Fist Name</th>
                  <th scope="col">Last Name</th>
                </tr>
              </thead>
              <tbody id="film_container">
              </tbody>
            </table>
          </div>
          <div class="card-footer text-muted">
            Footer
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
  <script>
    let current;
    let expiredTime;
    $(document).ready(function () {
      current = Math.floor(Date.now() / 1000);
      expiredTime = current + 30;
    })

    $("#btnLoad").on('click', function () {
      if (Math.floor(Date.now() / 1000) < expiredTime) {
        console.log("zo if tren roi ne");
        $.ajax({
          url: 'http://localhost:3000/api/actor',
          type: 'GET',
          headers: {
            'x-access-token': localStorage.getItem('accessToken')
          },
        }).done(function (result) {
          for (actor of result) {
            const tr = `<tr>
                <td>${actor.actor_id}</td>
                <td>${actor.first_name}</td>
                <td>${actor.last_name}</td>
              </tr>`;
            $('#film_container').append(tr);
          }
          $('#myTable').DataTable();
        })
      } else {
        console.log("zo het han roi ne");
        $.ajax({
          url: 'http://localhost:3000/api/auth/refresh',
          type: 'POST',
          dataType: 'JSON',
          contentType: 'application/json; charset=utf-8',
          data: JSON.stringify({
            accessToken: localStorage.getItem("accessToken"),
            refreshToken: localStorage.getItem("refreshToken")
          })
        }).done(function (data) {
          console.log("zo cai token moi roi");
          localStorage.setItem('accessToken', data.accessToken);
          console.log("token moi la " + data.accessToken);
          expiredTime = Math.floor(Date.now() / 1000) + 600;
        })
      }
    })
  </script>
</body>

</html>
